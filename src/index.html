<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css"></link>
    <script defer src="./index.js"></script>
    <title>Clock</title>
</head>
<body>
    <header class="header">
        <span>Super</span>
        <div class="clock">
            <div class="clock-circle"></div>
            <div class="arrow-main"></div>
        </div>
        <span>Clock</span>
    </header>
    <main>
        <div class="container">
            <div class="container-time-img"></div>
            <div class="time">
                <span id="hours"></span>:
                <span id="minutes"></span>:
                <span id="seconds"></span>
            </div>
        </div>
    </main>
</body>
</html>
