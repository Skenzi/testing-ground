<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css"></link>
    <script defer src="./index.js"></script>
    <title>Clock</title>
</head>
<body>
    <header class="header">
        <div class="logo">
        <div class="logo-text">Super</div>
        <div class="logo-clock">
            <div class="clock-circle"></div>
            <div class="arrow-main"></div>
        </div>
        <div class="logo-text">Clock</div>
        </div>
    </header>
    <main class="m-t-50">
        <div class="container">
            <div id="timeDay" class="container-time-img"></div>
            <div class="time">
                <span id="hours"></span>:
                <span id="minutes"></span>:
                <span id="seconds"></span>
            </div>
        </div>
        <div class="rotate-shadow"></div>
    <div class="sqrt-container">
        <div class="sqrt sqrt-up"></div>
        <div class="sqrt sqrt-right"></div>
        <div class="sqrt sqrt-down"></div>
        <div class="sqrt sqrt-left"></div>
    </div>
    <div class="dot-container m-t-50">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <div class="cont-figures">
        <div class="figure figure1"></div>
        <div class="figure figure2"></div>
        <div class="figure figure3"></div>
        <div class="figure figure4"></div>
    </div>
    <div class="cont">
        <div class="inner"></div>
    </div>
    </main>
</body>
</html>
